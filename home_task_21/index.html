<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./skeleton.css">
    <link rel="stylesheet" href="./style.css">
    <script async src="index.js"></script>
</head>

<body>
    <form id="newContactForm">
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Phone</th>
                    <th colspan="2">Actions</th>
                </tr>
            </thead>

            <tbody id='contactsList'></tbody>
            <tfoot> 
                <tr>
                    <td>
                        <input type='text' id='nameInput'>
                    </td>
                    <td>
                        <input type='text' id='surnameInput'>
                    </td>
                    <td>
                        <input type='text' id='phoneInput'>
                    </td>
                </tr>
                <tr>
                    <td colspan="5" class='table-footer'>
                        <button id='addContactBtn'>Add contact</button>
                    </td>
                </tr>
            </tfoot>
        </table>
    </form>

    <script type='text/template' id='contactTemplate'>
        <tr data-contact-id='{{Id}}' class='{{class}}'>
            <td>{{Name}}</td>
            <td>{{Surname}}</td>
            <td>{{Phone}}</td>
            <td><button type='button' value='delete'>Delete</button></td>
            <td><button type='button' value='edit'>Edit</button></td>
        </tr>
    </script>

    <script type='text/template' id='popUpTemplate'>
        <div class='popUpInfo'>
            <div>{{Name}}</div>
            <div>{{Surname}}</div>
            <div>{{Phone}}</div>
            <div>{{Email}}</div>
        </div>
    </script>
 
</body>
</html>
